<!DOCTYPE html>

<html lang = "en">

  <head>

    <title> breadth-first search </title>

    <script src = "p5-lib/p5.js"> </script>
    <script src = "p5-lib/p5.sound.min.js"> </script>

    <link rel = "stylesheet"
          type = "text/css"
          href = "style.css">

  </head>

  <body>

    <script src = "js/vars.js"> </script>

  </body>
